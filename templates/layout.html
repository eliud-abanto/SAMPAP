<!DOCTYPE html>
<html
  class="loading dark-layout"
  lang="en"
  data-layout="dark-layout"
  data-textdirection="ltr"
>
  <!-- BEGIN: Head-->

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui"
    />
    <meta
      name="description"
      content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities."
    />
    <meta
      name="keywords"
      content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="PIXINVENT" />
    <title>SAMPAP</title>
    <link
      rel="apple-touch-icon"
      href="../../../app-assets/images/ico/apple-icon-120.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../../app-assets/images/ico/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600"
      rel="stylesheet"
    />

    {% include 'styles.html' %}
  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->

  <body
    class="horizontal-layout horizontal-menu navbar-floating footer-static"
    data-open="hover"
    data-menu="horizontal-menu"
    data-col=""
  >
    <!-- BEGIN: Header-->
        {% include 'header.html' %}
    <!-- END: Header-->

    <!-- BEGIN: Main Menu-->
    {% include 'nav.html' %}
    <!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
      <div class="content-wrapper container-xxl p-0">
        <div class="content-header row"></div>
        <div class="content-body">
          <div class="row match-height">{% block content %}{% endblock %}</div>
        </div>
      </div>
    </div>

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    <footer class="footer footer-static footer-light footer-shadow">
      <p class="clearfix mb-0">
        <span class="float-md-left d-block d-md-inline-block mt-25"
          >COPYRIGHT &copy; 2023<a class="ml-25" href="#" target="_blank"
            >SAMPAP</a
          ><span class="d-none d-sm-inline-block"
            >, Todos los Derechos Reservados</span
          ></span
        >
      </p>
    </footer>
    <button class="btn btn-primary btn-icon scroll-top" type="button">
      <i data-feather="arrow-up"></i>
    </button>
    <!-- END: Footer-->

    {% include 'scripts.html' %}
  </body>
  <!-- END: Body-->
</html>
